<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="sketch">
      <canvas id="sketch-area"></canvas>
      <div class="sketch-toolbar">
        <button class="mdc-button mdc-button--raised sketch-finish">
          Finish
        </button>
        <button class="mdc-button mdc-button--raised sketch-clear">
          Clear
        </button>
        <div class="sketch-colors">
          <div class="color sketch-black"></div>
          <div class="color sketch-red"></div>
          <div class="color sketch-green"></div>
          <div class="color sketch-blue"></div>
          <div class="color sketch-orange"></div>
        </div>
        <div class="sketch-eraser"></div>
      </div>
    </div>
    <div id="board"></div>
    <script src="script.js"></script>
  </body>
</html>
